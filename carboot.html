<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="content-type" content="text/html;charset=utf-8">
<title>Carboot.com Registration</title>
<link href="css/uk.css" type="text/css" rel="stylesheet">
</head>
<body>
<form>
<h1>carboot.com Registration Form</h1>

<div class="form-control">
<label for="email">Email address:</label>
<input type="email" id="email">
</div>

<div class="form-control">
<label for="fullname">Full name:</label>
<input type="text" id="fullname">
</div>

<div class="form-control">
<label for="phone">Phone number:</label>
<input type="text" id="phone">
</div>

<div class="form-control">
<fieldset>
<legend>How did you first hear about Carboot.com?</legend>
<label for="friend"><input type="radio" name="hear" id="friend">Friend or Family Member</label>
<label for="website"><input type="radio" name="hear" id="website">Website</label>
<label for="newspaper"><input type="radio" name="hear" id="newspaper">Newspaper/Magazine Advert</label>
<label for="tv"><input type="radio" name="hear" id="tv">TV</label>
</fieldset>
</div>

<div class="form-control">
<fieldset>
<legend>I am most interested in:</legend>
<label for="antiques"><input type="checkbox" id="antiques">Antiques (pre-1900)</label>
<label for="collectables"><input type="checkbox" id="collectables">Collectibles</label>
<label for="coins"><input type="checkbox" id="coins">Coins</label>
<label for="stamps"><input type="checkbox" id="stamps">Stamps</label>
<label for="jewellery"><input type="checkbox" id="jewellery">Jewellery</label>
</fieldset>
</div>

<button class="form-control">Submit the form</button>

</form>
</body>
</html>
